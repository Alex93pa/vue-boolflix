<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Boolflix</title>
</head>
<body>
    
    <div id="app">
<!-- HEADER -->
        <header>
            <span class="logo-img">
                <img src="bf.jpg" alt="">
            </span>
            <span class="grow"></span>
            <span class="search-film">
                
                <input type="text" @keyup.enter="doSeach" v-model="textToSearch">
                <button @click="doSeach" >Cerca</button>
                
            </span>
        </header>

        <main>

<!-- LISTA FILM -->
            <section>
                <div class="category">
                    FILM
                </div> 
                <div v-for="movies in moviesList" class="film-card">
                    <div class="poster-container">
                        <img 
                        :src="getMoviePoster(movies)" alt="">
                        
                        <div class="hover-info">
                            <div class="info">

                                <p>TITOLO IN ITALIANO : {{movies.title}}</p>
                                <p>TITOLO ORIGINALE : {{movies.original_title}}</p>
                                <p>LINGUA ORIGINALE : 
                                    <img v-if="getFlag(movies.original_language)" 
                                    :src="'flags/'+getFlag(movies.original_language)" class="flag" alt="lang" >
                                </p>
                                <!-- <p class="cast" v-if="movie.actors">{{ actor.original_name }}</p> -->
                                <span class="star-vote" >
                                    <i v-for="star in movieStar(movies)" class="fa" :class="{'fa-star' : star === true , 'fa-star-o' : star === false}"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>

<!-- LISTA SERIE TV        -->
        <section>
            <div class="category">
               SERIE TV
            </div> 
            
            <div v-for="tvSeries in tvSeriesList" class="film-card">
                <div class="poster-container">
                    <img 
                    :src="getTvSeriesPoster(tvSeries)" alt="">
                    
                    <div class="hover-info">
                        <div class="info">

                            <p>TITOLO IN ITALIANO : {{tvSeries.name}}</p>
                            <p>TITOLO ORIGINALE : {{tvSeries.original_title}}</p>
                            <p>LINGUA ORIGINALE : 
                                <img v-if="getFlag(tvSeries.original_language)" 
                                :src="'flags/'+getFlag(tvSeries.original_language)" class="flag" alt="lang" >
                            </p>
                            <span class="star-vote">
                                <i v-for="star in tvSerieStar(tvSeries)" class="fa" :class="{'fa-star' : star === true , 'fa-star-o' : star === false}"></i>
                        </div>
                    </div>
                </div>
                
            </div>

        </section>
        
    </main>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
